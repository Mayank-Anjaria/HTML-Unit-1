<!DOCTYPE html>
<html>
	<head>
		<title>6.List</title>
	</head>
	<body>
		<dl><font size="20"><b>Example of HTML list.</b></font>
			<dt><b>Unodered List</b></dt>
				<UL style="circle">
					<li>Java</li>
					<li>PHP</li>
					<li>NET</li></UL>
			<dt><b>Odered List</b></dt>
				<OL style="1">
					<li>Java</li>
					<li>PHP</li>
					<li>NET</li></OL>
			<dl><b>Defination List</b>		
				<dt>Java</dt>
					<dd>It is oop language.</dd>
				<dt>PHP</dt>
					<dd>It is open source.</dd>
				<dt>NET</dt>
					<dd>NET is also a programming language.</dd>
		</dl>			
	
	
	</body>
</html>
