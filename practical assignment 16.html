<!DOCTYPE html>
<html>
	<head>
		<title>TABLE</title>
	</head>
	<body>
	<table border="5" bgcolor="tan" bordercolor="grey" style="height:250px;width:250px">
	<tr>
		<th colspan="10" align="center">Seasons</th>
	</tr>
	<tr>
		<td rowspan="2">March/April</td>
		<th rowspan="5" align="center">Spring</th>
		<th colspan="5">Cold</th>
	</tr>
	<tr>
		<td colspan="5">Warm</td>
	</tr>
	<tr>
		<td rowspan="10" style="background:url(Tree.jpg); background-size;cover">
		<th rowspan="10" bgcolor="pink">Warm</th>
	</tr>
	</body>
</html>
