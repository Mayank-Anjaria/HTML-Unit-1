<!DOCTYOE> html
<html>
	<head>
		<title>table</title>
	</head>
	<style>
	table,th,td{
		border:1px solid blue;
		}
	</style>
	<body>
	<table style="width:20%">
		<tr style="height:100px">
			<th bgcolor="skyblue">S.No.</th>
			<th bgcolor="skyblue">Name</th>
			<th bgcolor="skyblue">Score</th>
		</tr>
		<tr style="height:100px">
			<td bgcolor="purple">1.</td>
			<td bgcolor="purple">Tina</td>
			<td bgcolor="pink">100</td>
		</tr>		
		<tr style="height:100px">
			<td bgcolor="darkpink">2.</td>
			<td bgcolor="darkpink">Nina</td>
			<td bgcolor="darkpink">99</td>
		</tr>
	</table>
	</body>
</html>
